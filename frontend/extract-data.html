<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract Form Data</title>
    <link rel="stylesheet" href="css/extract.css">
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">INOXCVA</div>
        <div class="navbar-links">
            <a href="/" class="nav-link">Home</a>
        </div>
    </nav>
    <div class="container">
        <h1>Extract Form Data</h1>
        <form id="extractForm">
            <label for="formSelect">Select Form:</label>
            <select id="formSelect" name="formName" required>
                <option value="">Select a form</option>
                <option value="information_security_policy">Information Security Policy Review</option>
                <option value="information_security_roles">Information Security Roles and Responsibilities Record</option>
                <option value="employee_screening">Employee Screening and Training</option>
                <option value="asset_management">Asset Management</option>
                <option value="access_control">Access Control</option>
                <option value="cryptography_controls">Cryptographic Controls</option>
                <option value="physical_security">Physical Security</option>
                <option value="operations_security">Operations Security</option>
                <option value="communications_security">Network Security Incident</option>
                <option value="system_acquisition">Secure Development Checklist</option>
                <option value="supplier_relationships">Supplier Security Assessment </option>
                <option value="incident_management">Incident Response Report</option>
                <option value="business_continuity">Business Continuity Plan Testing Log</option>
                <option value="compliance">Legal and Regulatory Compliance Checklist</option>
            </select>
            <button type="submit">Extract Data</button>
        </form>
        <div id="message"></div>
        <div id="downloadLinks"></div>
    </div>

    <script src="scripts/extract-data.js"></script>
</body>
</html>
