<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Continuity Management</title>
    <link rel="stylesheet" type="text/css" href="../css/forms.css">
    <style>
        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .file-upload label {
            display: inline-block;
            padding: 8px 12px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .file-upload label:hover {
            background-color: #e0e0e0;
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-name {
            margin-top: 8px;
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Information Security Aspects of Business Continuity Management</h1>
    <button id="editButton">Edit Previous Submission</button>
    <form id="form13" enctype="multipart/form-data">
        <input type="hidden" id="submissionId" name="submissionId">
        <input type="hidden" id="formName" name="formName" value="Business Continuity Management">
        
        <div class="form-group">
            <label for="test_date">Test Date:</label>
            <input type="date" id="test_date" name="test_date" required>
        </div>

        <div class="form-group">
            <label for="test_objective">Test Objective:</label>
            <textarea id="test_objective" name="test_objective" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="test_scenario">Test Scenario:</label>
            <textarea id="test_scenario" name="test_scenario" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="outcome">Outcome:</label>
            <select id="outcome" name="outcome" required>
                <option value="">Select outcome</option>
                <option value="Pass">Pass</option>
                <option value="Fail">Fail</option>
            </select>
        </div>

        <div class="form-group">
            <label for="issues_identified">Issues Identified:</label>
            <textarea id="issues_identified" name="issues_identified" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="follow_up_actions">Follow-up Actions:</label>
            <textarea id="follow_up_actions" name="follow_up_actions" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="tested_by">Tested By:</label>
            <input type="text" id="tested_by" name="tested_by" required>
        </div>

        <div class="form-group">
            <label for="next_test_date">Next Test Date:</label>
            <input type="date" id="next_test_date" name="next_test_date">
        </div>

        <!-- Alternative Location for Storage Communication -->
        <div class="form-group">
            <label for="alternative_location">Alternative Location for Storage Communication:</label>
            <input type="text" id="alternative_location" name="alternative_location" required>
            <small>(For effective crisis communication and safety of the data)</small>
        </div>

        <!-- Continuity Test Results -->
        <div class="form-group">
            <label for="continuity_test_results">Continuity Test Results:</label>
            <textarea id="continuity_test_results" name="continuity_test_results" rows="4"></textarea>
            <small>(For reviewing and testing)</small>
        </div>

        <div class="form-group file-upload">
            <label for="continuity_plan_document">
                <span id="upload-label">Upload Continuity Plan Document (PDF or Word)</span>
                <input type="file" id="continuity_plan_document" name="continuity_plan_document" accept=".pdf,.doc,.docx">
            </label>
            <span id="file-name" class="file-name"></span>
        </div>

        <button type="submit">Submit Continuity Test Log</button>
    </form>

    <div id="message" class="message" style="display: none;"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const userId = localStorage.getItem('userId');
    if (!userId) {
        window.location.href = '/login.html';
    }

    const form = document.getElementById('form13');
    const editButton = document.getElementById('editButton');
    const messageElement = document.getElementById('message');
    const fileInput = document.getElementById('continuity_plan_document');
    const fileNameSpan = document.getElementById('file-name');
    const uploadLabel = document.getElementById('upload-label');

    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
            fileNameSpan.textContent = e.target.files[0].name;
            uploadLabel.textContent = 'Change Continuity Plan Document';
        } else {
            fileNameSpan.textContent = '';
            uploadLabel.textContent = 'Upload Continuity Plan Document (PDF or Word)';
        }
    });

    editButton.addEventListener('click', async () => {
        const submissions = await fetchUserSubmissions();
        if (submissions.length > 0) {
            const selectedSubmission = await selectSubmission(submissions);
            if (selectedSubmission) {
                await populateForm(selectedSubmission.id);
            }
        } else {
            alert('No previous submissions found.');
        }
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const userId = localStorage.getItem('userId');
        const submissionId = document.getElementById('submissionId').value;

        try {
            const endpoint = submissionId ? '/edit-form' : '/submit-form';
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: { 
                    'User-ID': userId
                },
                body: formData,
            });
            const result = await response.json();
            if (result.success) {
                messageElement.textContent = submissionId ? 'Form updated successfully!' : 'Form submitted successfully!';
                messageElement.style.display = 'block';
                messageElement.className = 'message success';
                form.reset();
                document.getElementById('submissionId').value = '';
                fileNameSpan.textContent = '';
                uploadLabel.textContent = 'Upload Continuity Plan Document (PDF or Word)';
            } else {
                throw new Error(result.error || 'Unknown error');
            }
        } catch (error) {
            console.error('Error:', error);
            messageElement.textContent = `Error: ${error.message}`;
            messageElement.style.display = 'block';
            messageElement.className = 'message error';
        }
    });

    async function fetchUserSubmissions() {
        const response = await fetch(`/api/user-submissions?formName=Business Continuity Management`, {
            headers: { 'User-ID': localStorage.getItem('userId') }
        });
        return await response.json();
    }

    async function selectSubmission(submissions) {
        const options = submissions.map(s => `<option value="${s.id}">${s.test_objective} (${new Date(s.submission_time).toLocaleString()})</option>`).join('');
        const result = await new Promise(resolve => {
            const dialog = document.createElement('dialog');
            dialog.innerHTML = `
                <form method="dialog">
                    <h2>Select a submission to edit</h2>
                    <select name="submissionId">
                        ${options}
                    </select>
                    <div>
                        <button value="cancel">Cancel</button>
                        <button value="confirm">Confirm</button>
                    </div>
                </form>
            `;
            dialog.addEventListener('close', () => {
                resolve(dialog.returnValue === 'confirm' ? { id: dialog.querySelector('select').value } : null);
                dialog.remove();
            });
            document.body.appendChild(dialog);
            dialog.showModal();
        });
        return result;
    }

    async function populateForm(submissionId) {
        const response = await fetch(`/api/submission/Business Continuity Management/${submissionId}`, {
            headers: { 'User-ID': localStorage.getItem('userId') }
        });
        const submission = await response.json();
        
        document.getElementById('submissionId').value = submission.id;
        document.getElementById('test_date').value = submission.test_date;
        document.getElementById('test_objective').value = submission.test_objective;
        document.getElementById('test_scenario').value = submission.test_scenario;
        document.getElementById('outcome').value = submission.outcome;
        document.getElementById('issues_identified').value = submission.issues_identified;
        document.getElementById('follow_up_actions').value = submission.follow_up_actions;
        document.getElementById('tested_by').value = submission.tested_by;
        document.getElementById('next_test_date').value = submission.next_test_date;
        document.getElementById('alternative_location').value = submission.alternative_location;
        document.getElementById('continuity_test_results').value = submission.continuity_test_results;
        
        if (submission.file_name) {
            fileNameSpan.textContent = `Current file: ${submission.file_name}`;
            uploadLabel.textContent = 'Change Continuity Plan Document';
        } else {
            fileNameSpan.textContent = 'No file currently uploaded';
            uploadLabel.textContent = 'Upload Continuity Plan Document (PDF or Word)';
        }
    }
});
</script>
</body>
</html>
