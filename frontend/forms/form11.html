<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Relationships</title>
    <link rel="stylesheet" type="text/css" href="../css/forms.css">
    <style>
        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .file-upload label {
            display: inline-block;
            padding: 8px 12px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .file-upload label:hover {
            background-color: #e0e0e0;
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-name {
            margin-top: 8px;
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Supplier Relationships</h1>
    <button id="editButton">Edit Previous Submission</button>
    <form id="form11" enctype="multipart/form-data">
        <input type="hidden" id="submissionId" name="submissionId">
        <input type="hidden" id="formName" name="formName" value="Supplier Relationships">
        
        <div class="form-group">
            <label for="supplier_name">Supplier Name:</label>
            <input type="text" id="supplier_name" name="supplier_name" required>
        </div>

        <div class="form-group">
            <label for="supplier_service_products">Supplier Service/Products:</label>
            <input type="text" id="supplier_service_products" name="supplier_service_products" required>
        </div>

        <div class="form-group">
            <label for="security_requirements_in_contract">Security Requirements in Contract:</label>
            <select id="security_requirements_in_contract" name="security_requirements_in_contract" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="security_audits_performed">Security Audits Performed:</label>
            <select id="security_audits_performed" name="security_audits_performed" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="date_of_audit">Date of Audit:</label>
            <input type="date" id="date_of_audit" name="date_of_audit">
        </div>

        <div class="form-group">
            <label for="audit_findings">Audit Findings:</label>
            <textarea id="audit_findings" name="audit_findings" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="action_plan">Action Plan:</label>
            <textarea id="action_plan" name="action_plan" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
        </div>

        <!-- Contract Validity -->
        <div class="form-group">
            <label for="contract_validity">Contract Validity:</label>
            <input type="date" id="contract_validity" name="contract_validity" required>
            <small>(To monitor supplier agreements)</small>
        </div>

        <!-- Supplier Compliance Contract -->
        <div class="form-group">
            <label for="supplier_compliance_contract">Supplier Compliance Contract:</label>
            <select id="supplier_compliance_contract" name="supplier_compliance_contract" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <small>(To ensure suppliers agree to follow company policies)</small>
        </div>

        <div class="form-group file-upload">
            <label for="supplier_document">
                <span id="upload-label">Upload Supplier Document (PDF or Word)</span>
                <input type="file" id="supplier_document" name="supplier_document" accept=".pdf,.doc,.docx">
            </label>
            <span id="file-name" class="file-name"></span>
        </div>

        <button type="submit">Submit Supplier Assessment</button>
    </form>

    <div id="message" class="message" style="display: none;"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const userId = localStorage.getItem('userId');
    if (!userId) {
        window.location.href = '/login.html';
    }

    const form = document.getElementById('form11');
    const editButton = document.getElementById('editButton');
    const messageElement = document.getElementById('message');
    const fileInput = document.getElementById('supplier_document');
    const fileNameSpan = document.getElementById('file-name');
    const uploadLabel = document.getElementById('upload-label');

    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
            fileNameSpan.textContent = e.target.files[0].name;
            uploadLabel.textContent = 'Change Supplier Document';
        } else {
            fileNameSpan.textContent = '';
            uploadLabel.textContent = 'Upload Supplier Document (PDF or Word)';
        }
    });

    editButton.addEventListener('click', async () => {
        const submissions = await fetchUserSubmissions();
        if (submissions.length > 0) {
            const selectedSubmission = await selectSubmission(submissions);
            if (selectedSubmission) {
                await populateForm(selectedSubmission.id);
            }
        } else {
            alert('No previous submissions found.');
        }
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const userId = localStorage.getItem('userId');
        const submissionId = document.getElementById('submissionId').value;

        try {
            const endpoint = submissionId ? '/edit-form' : '/submit-form';
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: { 
                    'User-ID': userId
                },
                body: formData,
            });
            const result = await response.json();
            if (result.success) {
                messageElement.textContent = submissionId ? 'Form updated successfully!' : 'Form submitted successfully!';
                messageElement.style.display = 'block';
                messageElement.className = 'message success';
                form.reset();
                document.getElementById('submissionId').value = '';
                fileNameSpan.textContent = '';
                uploadLabel.textContent = 'Upload Supplier Document (PDF or Word)';
            } else {
                throw new Error(result.error || 'Unknown error');
            }
        } catch (error) {
            console.error('Error:', error);
            messageElement.textContent = `Error: ${error.message}`;
            messageElement.style.display = 'block';
            messageElement.className = 'message error';
        }
    });

    async function fetchUserSubmissions() {
        const response = await fetch(`/api/user-submissions?formName=Supplier Relationships`, {
            headers: { 'User-ID': localStorage.getItem('userId') }
        });
        return await response.json();
    }

    async function selectSubmission(submissions) {
        const options = submissions.map(s => `<option value="${s.id}">${s.supplier_name} (${new Date(s.submission_time).toLocaleString()})</option>`).join('');
        const result = await new Promise(resolve => {
            const dialog = document.createElement('dialog');
            dialog.innerHTML = `
                <form method="dialog">
                    <h2>Select a submission to edit</h2>
                    <select name="submissionId">
                        ${options}
                    </select>
                    <div>
                        <button value="cancel">Cancel</button>
                        <button value="confirm">Confirm</button>
                    </div>
                </form>
            `;
            dialog.addEventListener('close', () => {
                resolve(dialog.returnValue === 'confirm' ? { id: dialog.querySelector('select').value } : null);
                dialog.remove();
            });
            document.body.appendChild(dialog);
            dialog.showModal();
        });
        return result;
    }

    async function populateForm(submissionId) {
        const response = await fetch(`/api/submission/Supplier Relationships/${submissionId}`, {
            headers: { 'User-ID': localStorage.getItem('userId') }
        });
        const submission = await response.json();
        
        document.getElementById('submissionId').value = submission.id;
        document.getElementById('supplier_name').value = submission.supplier_name;
        document.getElementById('supplier_service_products').value = submission.supplier_service_products;
        document.getElementById('security_requirements_in_contract').value = submission.security_requirements_in_contract;
        document.getElementById('security_audits_performed').value = submission.security_audits_performed;
        document.getElementById('date_of_audit').value = submission.date_of_audit;
        document.getElementById('audit_findings').value = submission.audit_findings;
        document.getElementById('action_plan').value = submission.action_plan;
        document.getElementById('comments').value = submission.comments;
        document.getElementById('contract_validity').value = submission.contract_validity;
        document.getElementById('supplier_compliance_contract').value = submission.supplier_compliance_contract;
        
        if (submission.file_name) {
            fileNameSpan.textContent = `Current file: ${submission.file_name}`;
            uploadLabel.textContent = 'Change Supplier Document';
        } else {
            fileNameSpan.textContent = 'No file currently uploaded';
            uploadLabel.textContent = 'Upload Supplier Document (PDF or Word)';
        }
    }
});
</script>
</body>
</html>
