<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliance</title>
    <link rel="stylesheet" type="text/css" href="../css/forms.css">
</head>
<body>
<div class="container">
    <h1>Compliance</h1>
    <button id="editButton">Edit Previous Submission</button>
    <form id="form14" enctype="multipart/form-data">
        <input type="hidden" id="submissionId" name="submissionId">
        <input type="hidden" id="formName" name="formName" value="Compliance">
        
        <div class="form-group">
            <label for="legislation_regulation">Legislation/Regulation:</label>
            <input type="text" id="legislation_regulation" name="legislation_regulation" required>
        </div>

        <div class="form-group">
            <label for="compliance_requirement">Compliance Requirement:</label>
            <textarea id="compliance_requirement" name="compliance_requirement" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="date_of_compliance_review">Date of Compliance Review:</label>
            <input type="date" id="date_of_compliance_review" name="date_of_compliance_review" required>
        </div>

        <div class="form-group">
            <label for="compliance_status">Compliance Status:</label>
            <select id="compliance_status" name="compliance_status" required>
                <option value="">Select status</option>
                <option value="Compliant">Compliant</option>
                <option value="Non-Compliant">Non-Compliant</option>
            </select>
        </div>

        <div class="form-group">
            <label for="non_compliance_issues">Non-Compliance Issues:</label>
            <textarea id="non_compliance_issues" name="non_compliance_issues" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="action_plan_for_non_compliance">Action Plan for Non-Compliance:</label>
            <textarea id="action_plan_for_non_compliance" name="action_plan_for_non_compliance" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="review_completed_by">Review Completed By:</label>
            <input type="text" id="review_completed_by" name="review_completed_by" required>
        </div>

        <div class="form-group">
            <label for="internal_audit_date">Internal Audit Date:</label>
            <input type="date" id="internal_audit_date" name="internal_audit_date" required>
        </div>

        <!-- Updated File Upload Section -->
        <div class="form-group file-upload">
            <label for="policy_document">
                <span id="upload-label">Upload Compliance Document (PDF or Word)</span>
                <input type="file" id="policy_document" name="policy_document" accept=".pdf,.doc,.docx">
            </label>
            <div id="file-preview" class="file-preview" style="display: none;">
                <img id="file-icon" src="" alt="File Icon">
                <span id="file-name">No file selected</span>
            </div>
        </div>

        <button type="submit">Submit Compliance Review</button>
    </form>

    <div id="message" class="message" style="display: none;"></div>
</div>

<script src="../scripts/forms.js"></script>
</body>
</html>
