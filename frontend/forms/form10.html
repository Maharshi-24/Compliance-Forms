<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Acquisition, Development, and Maintenance</title>
    <link rel="stylesheet" type="text/css" href="../css/forms.css">
</head>
<body>
<div class="container">
    <h1>System Acquisition, Development, and Maintenance</h1>
    <button id="editButton">Edit Previous Submission</button>
    <form id="form10" enctype="multipart/form-data">
        <input type="hidden" id="submissionId" name="submissionId">
        <input type="hidden" id="formName" name="formName" value="System Acquisition, Development, and Maintenance">
        
        <div class="form-group">
            <label for="project_name">Project Name:</label>
            <input type="text" id="project_name" name="project_name" required>
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="security_requirements_defined">Security Requirements Defined:</label>
            <select id="security_requirements_defined" name="security_requirements_defined" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="secure_coding_practices_followed">Secure Coding Practices Followed:</label>
            <select id="secure_coding_practices_followed" name="secure_coding_practices_followed" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="code_review_conducted">Code Review Conducted:</label>
            <select id="code_review_conducted" name="code_review_conducted" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="testing_for_vulnerabilities">Testing for Vulnerabilities:</label>
            <select id="testing_for_vulnerabilities" name="testing_for_vulnerabilities" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="security_features_implemented">Security Features Implemented:</label>
            <textarea id="security_features_implemented" name="security_features_implemented" rows="4" required></textarea>
            <small>(e.g., authentication, encryption, validation for injection, session management, RBAC, etc.)</small>
        </div>

        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="risk_feasibility_assessment">Risk/Feasibility Assessment Completed:</label>
            <select id="risk_feasibility_assessment" name="risk_feasibility_assessment" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <small>(For new system before deployment)</small>
        </div>

        <div class="form-group">
            <label for="secure_development_checklist">Secure Development Checklist Completed:</label>
            <select id="secure_development_checklist" name="secure_development_checklist" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <small>(To confirm the application of security protocols)</small>
        </div>

        <div class="form-group file-upload">
            <label for="policy_document">
                <span id="upload-label">Upload Development Document (PDF or Word)</span>
                <input type="file" id="policy_document" name="policy_document" accept=".pdf,.doc,.docx">
            </label>
            <span id="file-name" class="file-name"></span>
        </div>

        <button type="submit">Submit</button>
    </form>

    <div id="message" class="message" style="display: none;"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const userId = localStorage.getItem('userId');
    if (!userId) {
        window.location.href = '/login.html';
    }

    const form = document.getElementById('form10');
    const editButton = document.getElementById('editButton');
    const messageElement = document.getElementById('message');
    const fileInput = document.getElementById('policy_document');
    const fileNameSpan = document.getElementById('file-name');
    const uploadLabel = document.getElementById('upload-label');

    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
            fileNameSpan.textContent = e.target.files[0].name;
            uploadLabel.textContent = 'Change Development Document';
        } else {
            fileNameSpan.textContent = '';
            uploadLabel.textContent = 'Upload Development Document (PDF or Word)';
        }
    });

    editButton.addEventListener('click', async () => {
        const submissions = await fetchUserSubmissions();
        if (submissions.length > 0) {
            const selectedSubmission = await selectSubmission(submissions);
            if (selectedSubmission) {
                await populateForm(selectedSubmission.id);
            }
        } else {
            alert('No previous submissions found.');
        }
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const userId = localStorage.getItem('userId');
        const submissionId = document.getElementById('submissionId').value;

        try {
            const endpoint = submissionId ? '/edit-form' : '/submit-form';
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: { 
                    'User-ID': userId
                },
                body: formData,
            });
            const result = await response.json();
            if (result.success) {
                messageElement.textContent = submissionId ? 'Form updated successfully!' : 'Form submitted successfully!';
                messageElement.style.display = 'block';
                messageElement.className = 'message success';
                form.reset();
                document.getElementById('submissionId').value = '';
                fileNameSpan.textContent = '';
                uploadLabel.textContent = 'Upload Development Document (PDF or Word)';
            } else {
                throw new Error(result.error || 'Unknown error');
            }
        } catch (error) {
            console.error('Error:', error);
            messageElement.textContent = `Error: ${error.message}`;
            messageElement.style.display = 'block';
            messageElement.className = 'message error';
        }
    });

    async function fetchUserSubmissions() {
        const response = await fetch(`/api/user-submissions?formName=System Acquisition, Development, and Maintenance`, {
            headers: { 'User-ID': localStorage.getItem('userId') }
        });
        return await response.json();
    }

    async function selectSubmission(submissions) {
        const options = submissions.map(s => `<option value="${s.id}">${s.project_name} (${new Date(s.submission_time).toLocaleString()})</option>`).join('');
        const result = await new Promise(resolve => {
            const dialog = document.createElement('dialog');
            dialog.innerHTML = `
                <form method="dialog">
                    <h2>Select a submission to edit</h2>
                    <select name="submissionId">
                        ${options}
                    </select>
                    <div>
                        <button value="cancel">Cancel</button>
                        <button value="confirm">Confirm</button>
                    </div>
                </form>
            `;
            dialog.addEventListener('close', () => {
                resolve(dialog.returnValue === 'confirm' ? { id: dialog.querySelector('select').value } : null);
                dialog.remove();
            });
            document.body.appendChild(dialog);
            dialog.showModal();
        });
        return result;
    }

    async function populateForm(submissionId) {
        const response = await fetch(`/api/submission/System Acquisition, Development, and Maintenance/${submissionId}`, {
            headers: { 'User-ID': localStorage.getItem('userId') }
        });
        const submission = await response.json();
        
        document.getElementById('submissionId').value = submission.id;
        document.getElementById('project_name').value = submission.project_name;
        document.getElementById('date').value = submission.date;
        document.getElementById('security_requirements_defined').value = submission.security_requirements_defined;
        document.getElementById('secure_coding_practices_followed').value = submission.secure_coding_practices_followed;
        document.getElementById('code_review_conducted').value = submission.code_review_conducted;
        document.getElementById('testing_for_vulnerabilities').value = submission.testing_for_vulnerabilities;
        document.getElementById('security_features_implemented').value = submission.security_features_implemented;
        document.getElementById('comments').value = submission.comments;
        document.getElementById('risk_feasibility_assessment').value = submission.risk_feasibility_assessment;
        document.getElementById('secure_development_checklist').value = submission.secure_development_checklist;
        
        if (submission.file_name) {
            fileNameSpan.textContent = `Current file: ${submission.file_name}`;
            uploadLabel.textContent = 'Change Development Document';
        } else {
            fileNameSpan.textContent = 'No file currently uploaded';
            uploadLabel.textContent = 'Upload Development Document (PDF or Word)';
        }
    }
});
</script>
</body>
</html>
