<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Screening and Training</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Employee Screening and Training</h1>
    <form id="form3">
        <label>Employee Name: <input type="text" name="employee_name" required></label>
        <label>Employee ID: <input type="text" name="employee_id" required></label>
        <label>Position: <input type="text" name="position" required></label>
        <label>Screening Date: <input type="date" name="screening_date" required></label>
        <label>Training Completed: 
            <select name="training_completed" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </label>
        <label>Training Date: <input type="date" name="training_date"></label>
        <label>Termination Date: <input type="date" name="termination_date"></label>
        <label>Training Status: 
            <select name="training_status" required>
                <option value="Pending">Pending</option>
                <option value="Completed">Completed</option>
                <option value="In Progress">In Progress</option>
            </select>
        </label>
        <button type="submit">Submit</button>
    </form>
    <script>
        document.getElementById('form3').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            try {
                const response = await fetch('/submit-form', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ formName: 'Employee Screening and Training', formData: data }),
                });
                const result = await response.json();
                if (result.success) {
                    alert('Form submitted successfully!');
                    e.target.reset();
                } else {
                    alert('Error submitting form');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while submitting the form');
            }
        });
    </script>
</body>
</html>
