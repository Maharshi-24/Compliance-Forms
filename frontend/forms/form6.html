<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptographic Controls</title>
    <link rel="stylesheet" type="text/css" href="../css/forms.css">
</head>
<body>
    <div class="container">
        <h1>Cryptographic Controls</h1>
        <button id="editButton">Edit Previous Submission</button>
        <form id="form6" enctype="multipart/form-data">
            <input type="hidden" id="submissionId" name="submissionId">
            <input type="hidden" id="formName" name="formName" value="Cryptographic Controls">
            <div class="form-group">
                <label for="control_type">Control Type:</label>
                <select id="control_type" name="control_type" required>
                    <option value="Encryption">Encryption</option>
                    <option value="Key Management">Key Management</option>
                    <option value="Digital Signatures">Digital Signatures</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="system_application">System/Application:</label>
                <input type="text" id="system_application" name="system_application" required>
            </div>
            <div class="form-group">
                <label for="purpose">Purpose:</label>
                <textarea id="purpose" name="purpose" required></textarea>
            </div>
            <div class="form-group">
                <label for="implementation_date">Implementation Date:</label>
                <input type="date" id="implementation_date" name="implementation_date" required>
            </div>
            <div class="form-group">
                <label for="key_management_process">Key Management Process:</label>
                <textarea id="key_management_process" name="key_management_process"></textarea>
            </div>
            <div class="form-group">
                <label for="key_expiration_date">Key Expiration Date:</label>
                <input type="date" id="key_expiration_date" name="key_expiration_date">
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments"></textarea>
            </div>
            <div class="form-group">
                <label for="key_backup_location">Key Backup Location:</label>
                <input type="text" id="key_backup_location" name="key_backup_location">
            </div>
            <div class="form-group">
                <label for="algorithm">Algorithm:</label>
                <select id="algorithm" name="algorithm" required>
                    <option value="AES">AES</option>
                    <option value="RSA">RSA</option>
                    <option value="SHA-256">SHA-256</option>
                    <option value="ECC">ECC</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- File Upload Section -->
            <div class="form-group file-upload">
                <label for="policy_document">
                    <span id="upload-label">Upload Policy Document (PDF or Word)</span>
                    <input type="file" id="policy_document" name="policy_document" accept=".pdf,.doc,.docx">
                </label>
                <div id="file-preview" class="file-preview" style="display: none;">
                    <img id="file-icon" src="" alt="File Icon">
                    <span id="file-name">No file selected</span>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
        <div id="message" class="message" style="display: none;"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userId = localStorage.getItem('userId');
            if (!userId) {
                window.location.href = '/login.html';
            }

            const form = document.getElementById('form6');
            const editButton = document.getElementById('editButton');
            const messageElement = document.getElementById('message');
            const fileInput = document.getElementById('policy_document');
            const filePreview = document.getElementById('file-preview');
            const fileIcon = document.getElementById('file-icon');
            const fileNameSpan = document.getElementById('file-name');
            const uploadLabel = document.getElementById('upload-label');

            // File Upload Logic
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    const file = e.target.files[0];
                    const fileName = file.name;
                    const fileExtension = fileName.split('.').pop().toLowerCase();

                    // Set the file icon based on the file type
                    if (fileExtension === 'pdf') {
                        fileIcon.src = '../images/pdf-img.png'; // Path to PDF icon
                    } else if (fileExtension === 'doc' || fileExtension === 'docx') {
                        fileIcon.src = '../images/word-img.png'; // Path to Word icon
                    }

                    fileNameSpan.textContent = fileName;
                    filePreview.style.display = 'flex';
                    uploadLabel.textContent = 'Change File';
                } else {
                    fileNameSpan.textContent = 'No file selected';
                    filePreview.style.display = 'none';
                    uploadLabel.textContent = 'Upload Policy Document (PDF or Word)';
                }
            });

            // Edit Button Logic
            editButton.addEventListener('click', async () => {
                const submissions = await fetchUserSubmissions();
                if (submissions.length > 0) {
                    const selectedSubmission = await selectSubmission(submissions);
                    if (selectedSubmission) {
                        await populateForm(selectedSubmission.id);
                    }
                } else {
                    alert('No previous submissions found.');
                }
            });

            // Form Submission Logic
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const userId = localStorage.getItem('userId');
                const submissionId = document.getElementById('submissionId').value;

                try {
                    const endpoint = submissionId ? '/edit-form' : '/submit-form';
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 
                            'User-ID': userId
                        },
                        body: formData,
                    });
                    const result = await response.json();
                    if (result.success) {
                        messageElement.textContent = submissionId ? 'Form updated successfully!' : 'Form submitted successfully!';
                        messageElement.style.display = 'block';
                        messageElement.className = 'message success';
                        form.reset();
                        document.getElementById('submissionId').value = '';
                        fileNameSpan.textContent = 'No file selected';
                        filePreview.style.display = 'none';
                        uploadLabel.textContent = 'Upload Policy Document (PDF or Word)';
                    } else {
                        throw new Error(result.error || 'Unknown error');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    messageElement.textContent = `Error: ${error.message}`;
                    messageElement.style.display = 'block';
                    messageElement.className = 'message error';
                }
            });

            // Fetch User Submissions
            async function fetchUserSubmissions() {
                const response = await fetch(`/api/user-submissions?formName=Cryptographic Controls`, {
                    headers: { 'User-ID': localStorage.getItem('userId') }
                });
                return await response.json();
            }

            // Select Submission Logic
            async function selectSubmission(submissions) {
                const options = submissions.map(s => `<option value="${s.id}">${s.control_type} - ${s.system_application} (${new Date(s.submission_time).toLocaleString()})</option>`).join('');
                const result = await new Promise(resolve => {
                    const dialog = document.createElement('dialog');
                    dialog.innerHTML = `
                        <form method="dialog">
                            <h2>Select a submission to edit</h2>
                            <select name="submissionId">
                                ${options}
                            </select>
                            <div>
                                <button value="cancel">Cancel</button>
                                <button value="confirm">Confirm</button>
                            </div>
                        </form>
                    `;
                    dialog.addEventListener('close', () => {
                        resolve(dialog.returnValue === 'confirm' ? { id: dialog.querySelector('select').value } : null);
                        dialog.remove();
                    });
                    document.body.appendChild(dialog);
                    dialog.showModal();
                });
                return result;
            }

            // Populate Form Logic
            async function populateForm(submissionId) {
                const response = await fetch(`/api/submission/Cryptographic Controls/${submissionId}`, {
                    headers: { 'User-ID': localStorage.getItem('userId') }
                });
                const submission = await response.json();
                
                document.getElementById('submissionId').value = submission.id;
                document.getElementById('control_type').value = submission.control_type;
                document.getElementById('system_application').value = submission.system_application;
                document.getElementById('purpose').value = submission.purpose;
                document.getElementById('implementation_date').value = submission.implementation_date;
                document.getElementById('key_management_process').value = submission.key_management_process;
                document.getElementById('key_expiration_date').value = submission.key_expiration_date;
                document.getElementById('comments').value = submission.comments;
                document.getElementById('key_backup_location').value = submission.key_backup_location;
                document.getElementById('algorithm').value = submission.algorithm;
                
                if (submission.file_name) {
                    const fileExtension = submission.file_name.split('.').pop().toLowerCase();
                    if (fileExtension === 'pdf') {
                        fileIcon.src = '../images/pdf-img.png'; // Path to PDF icon
                    } else if (fileExtension === 'doc' || fileExtension === 'docx') {
                        fileIcon.src = '../images/word-img.png'; // Path to Word icon
                    }

                    fileNameSpan.textContent = submission.file_name;
                    filePreview.style.display = 'flex';
                    uploadLabel.textContent = 'Change File';
                } else {
                    fileNameSpan.textContent = 'No file currently uploaded';
                    filePreview.style.display = 'none';
                    uploadLabel.textContent = 'Upload Policy Document (PDF or Word)';
                }
            }
        });
    </script>
</body>
</html>
