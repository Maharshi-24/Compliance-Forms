<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operations Security Log</title>
    <link rel="stylesheet" type="text/css" href="../css/forms.css">
</head>
<body>
<div class="container">
    <h1>Operations Security Log</h1>
    <button id="editButton">Edit Previous Submission</button>
    <form id="form8" enctype="multipart/form-data">
        <input type="hidden" id="submissionId" name="submissionId">
        <input type="hidden" id="formName" name="formName" value="Operations Security Log">
        
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="system_application">System/Application:</label>
            <input type="text" id="system_application" name="system_application" required>
        </div>

        <div class="form-group">
            <label for="activity_description">Activity Description:</label>
            <textarea id="activity_description" name="activity_description" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="performed_by">Performed By:</label>
            <input type="text" id="performed_by" name="performed_by" required>
        </div>

        <div class="form-group">
            <label for="actions_taken">Actions Taken:</label>
            <textarea id="actions_taken" name="actions_taken" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="review_outcome">Review Outcome:</label>
            <select id="review_outcome" name="review_outcome" required>
                <option value="">Select an outcome</option>
                <option value="Approved">Approved</option>
                <option value="Needs Revision">Needs Revision</option>
                <option value="Rejected">Rejected</option>
            </select>
        </div>

        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="escalation_contact">Escalation Contact:</label>
            <input type="text" id="escalation_contact" name="escalation_contact" placeholder="Enter Name, 1234512345" required>
            <small>(For immediate action)</small>
        </div>

        <div class="form-group">
            <label for="downtime_start">System Downtime Start:</label>
            <input type="time" id="downtime_start" name="downtime_start" required>
        </div>

        <div class="form-group">
            <label for="downtime_end">System Downtime End:</label>
            <input type="time" id="downtime_end" name="downtime_end" required>
        </div>

        <div class="form-group">
            <label for="total_downtime">Total Downtime:</label>
            <input type="text" id="total_downtime" name="total_downtime" readonly>
            <small>(Calculated automatically)</small>
        </div>

        <!-- File Upload Section -->
        <div class="form-group file-upload">
            <label for="policy_document">
                <span id="upload-label">Upload Security Log Document (PDF or Word)</span>
                <input type="file" id="policy_document" name="policy_document" accept=".pdf,.doc,.docx">
            </label>
            <div id="file-preview" class="file-preview" style="display: none;">
                <img id="file-icon" src="" alt="File Icon">
                <span id="file-name">No file selected</span>
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>

    <div id="message" class="message" style="display: none;"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const userId = localStorage.getItem('userId');
    if (!userId) {
        window.location.href = '/login.html';
    }

    const form = document.getElementById('form8');
    const editButton = document.getElementById('editButton');
    const messageElement = document.getElementById('message');
    const fileInput = document.getElementById('policy_document');
    const filePreview = document.getElementById('file-preview');
    const fileIcon = document.getElementById('file-icon');
    const fileNameSpan = document.getElementById('file-name');
    const uploadLabel = document.getElementById('upload-label');

    const downtimeStart = document.getElementById('downtime_start');
    const downtimeEnd = document.getElementById('downtime_end');
    const totalDowntime = document.getElementById('total_downtime');

    // Calculate total downtime
    function calculateDowntime() {
        const startTime = downtimeStart.value;
        const endTime = downtimeEnd.value;
        if (startTime && endTime) {
            const start = new Date(`1970-01-01T${startTime}:00`);
            const end = new Date(`1970-01-01T${endTime}:00`);
            const diff = end - start;
            const hours = Math.floor(diff / 3600000);
            const minutes = Math.floor((diff % 3600000) / 60000);
            totalDowntime.value = `${hours}h ${minutes}m`;
        } else {
            totalDowntime.value = '';
        }
    }

    downtimeStart.addEventListener('change', calculateDowntime);
    downtimeEnd.addEventListener('change', calculateDowntime);

    // File Upload Logic
    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
            const file = e.target.files[0];
            const fileName = file.name;
            const fileExtension = fileName.split('.').pop().toLowerCase();

            // Set the file icon based on the file type
            if (fileExtension === 'pdf') {
                fileIcon.src = '../images/pdf-img.png'; // Path to PDF icon
            } else if (fileExtension === 'doc' || fileExtension === 'docx') {
                fileIcon.src = '../images/word-img.png'; // Path to Word icon
            }

            fileNameSpan.textContent = fileName;
            filePreview.style.display = 'flex';
            uploadLabel.textContent = 'Change File';
        } else {
            fileNameSpan.textContent = 'No file selected';
            filePreview.style.display = 'none';
            uploadLabel.textContent = 'Upload Security Log Document (PDF or Word)';
        }
    });

    // Edit Button Logic
    editButton.addEventListener('click', async () => {
        const submissions = await fetchUserSubmissions();
        if (submissions.length > 0) {
            const selectedSubmission = await selectSubmission(submissions);
            if (selectedSubmission) {
                await populateForm(selectedSubmission.id);
            }
        } else {
            alert('No previous submissions found.');
        }
    });

    // Form Submission Logic
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const userId = localStorage.getItem('userId');
        const submissionId = document.getElementById('submissionId').value;

        try {
            const endpoint = submissionId ? '/edit-form' : '/submit-form';
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: { 
                    'User-ID': userId
                },
                body: formData,
            });
            const result = await response.json();
            if (result.success) {
                messageElement.textContent = submissionId ? 'Form updated successfully!' : 'Form submitted successfully!';
                messageElement.style.display = 'block';
                messageElement.className = 'message success';
                form.reset();
                document.getElementById('submissionId').value = '';
                fileNameSpan.textContent = 'No file selected';
                filePreview.style.display = 'none';
                uploadLabel.textContent = 'Upload Security Log Document (PDF or Word)';
            } else {
                throw new Error(result.error || 'Unknown error');
            }
        } catch (error) {
            console.error('Error:', error);
            messageElement.textContent = `Error: ${error.message}`;
            messageElement.style.display = 'block';
            messageElement.className = 'message error';
        }
    });

    // Fetch User Submissions
    async function fetchUserSubmissions() {
        const response = await fetch(`/api/user-submissions?formName=Operations Security Log`, {
            headers: { 'User-ID': localStorage.getItem('userId') }
        });
        return await response.json();
    }

    // Select Submission Logic
    async function selectSubmission(submissions) {
        const options = submissions.map(s => `<option value="${s.id}">${s.system_application} (${new Date(s.submission_time).toLocaleString()})</option>`).join('');
        const result = await new Promise(resolve => {
            const dialog = document.createElement('dialog');
            dialog.innerHTML = `
                <form method="dialog">
                    <h2>Select a submission to edit</h2>
                    <select name="submissionId">
                        ${options}
                    </select>
                    <div>
                        <button value="cancel">Cancel</button>
                        <button value="confirm">Confirm</button>
                    </div>
                </form>
            `;
            dialog.addEventListener('close', () => {
                resolve(dialog.returnValue === 'confirm' ? { id: dialog.querySelector('select').value } : null);
                dialog.remove();
            });
            document.body.appendChild(dialog);
            dialog.showModal();
        });
        return result;
    }

    // Populate Form Logic
    async function populateForm(submissionId) {
        const response = await fetch(`/api/submission/Operations Security Log/${submissionId}`, {
            headers: { 'User-ID': localStorage.getItem('userId') }
        });
        const submission = await response.json();
        
        document.getElementById('submissionId').value = submission.id;
        document.getElementById('date').value = submission.date;
        document.getElementById('system_application').value = submission.system_application;
        document.getElementById('activity_description').value = submission.activity_description;
        document.getElementById('performed_by').value = submission.performed_by;
        document.getElementById('actions_taken').value = submission.actions_taken;
        document.getElementById('review_outcome').value = submission.review_outcome;
        document.getElementById('comments').value = submission.comments;
        document.getElementById('escalation_contact').value = submission.escalation_contact;
        document.getElementById('downtime_start').value = submission.downtime_start;
        document.getElementById('downtime_end').value = submission.downtime_end;
        document.getElementById('total_downtime').value = submission.total_downtime;
        
        if (submission.file_name) {
            const fileExtension = submission.file_name.split('.').pop().toLowerCase();
            if (fileExtension === 'pdf') {
                fileIcon.src = '../images/pdf-img.png'; // Path to PDF icon
            } else if (fileExtension === 'doc' || fileExtension === 'docx') {
                fileIcon.src = '../images/word-img.png'; // Path to Word icon
            }

            fileNameSpan.textContent = submission.file_name;
            filePreview.style.display = 'flex';
            uploadLabel.textContent = 'Change File';
        } else {
            fileNameSpan.textContent = 'No file currently uploaded';
            filePreview.style.display = 'none';
            uploadLabel.textContent = 'Upload Security Log Document (PDF or Word)';
        }
    }
});
</script>
</body>
</html>
