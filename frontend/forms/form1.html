<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Security Policy Review</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
</head>
<body>
    <h1>Information Security Policy Review</h1>
    <form id="form1">
        <label>Policy Title: <input type="text" name="policy_title" required></label>
        <label>Review Date: <input type="date" name="review_date" required></label>
        <label>Reviewed By: <input type="text" name="reviewed_by" required></label>
        <label>Review Outcome: <input type="text" name="review_outcome" required></label>
        <label>Comments: <textarea name="comments"></textarea></label>
        <button type="submit">Submit</button>
    </form>
    <script>
        document.getElementById('form1').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            try {
                const response = await fetch('/submit-form', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ formName: 'Information Security Policy Review', formData: data }),
                });
                const result = await response.json();
                if (result.success) {
                    alert('Form submitted successfully!');
                    e.target.reset();
                } else {
                    alert('Error submitting form:');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while submitting the form');
            }
        });
    </script>
</body>
</html>
