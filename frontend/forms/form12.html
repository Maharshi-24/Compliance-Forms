<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Security Incident Management</title>
    <link rel="stylesheet" type="text/css" href="../css/forms.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Information Security Incident Management</h1>
    <button id="editButton">Edit Previous Submission</button>
    <form id="form12" enctype="multipart/form-data">
        <input type="hidden" id="submissionId" name="submissionId">
        <input type="hidden" id="formName" name="formName" value="Information Security Incident Management">
        
        <div class="form-group">
            <label for="incident_id">Incident ID:</label>
            <input type="text" id="incident_id" name="incident_id" required>
        </div>

        <div class="form-group">
            <label for="date_of_incident">Date of Incident:</label>
            <input type="date" id="date_of_incident" name="date_of_incident" required>
        </div>

        <div class="form-group">
            <label for="incident_description">Incident Description:</label>
            <textarea id="incident_description" name="incident_description" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="severity">Severity:</label>
            <select id="severity" name="severity" required>
                <option value="">Select</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>

        <div class="form-group">
            <label for="impact_assessment">Impact Assessment:</label>
            <textarea id="impact_assessment" name="impact_assessment" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="actions_taken">Actions Taken:</label>
            <textarea id="actions_taken" name="actions_taken" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="resolution_date">Resolution Date:</label>
            <input type="date" id="resolution_date" name="resolution_date" required>
        </div>

        <div class="form-group">
            <label for="incident_handled_by">Incident Handled By:</label>
            <input type="text" id="incident_handled_by" name="incident_handled_by" required>
        </div>

        <div class="form-group">
            <label for="post_incident_review_date">Post-Incident Review Date:</label>
            <input type="date" id="post_incident_review_date" name="post_incident_review_date" required>
        </div>

        <div class="form-group">
            <label for="root_cause_analysis">Root Cause Analysis Conducted:</label>
            <select id="root_cause_analysis" name="root_cause_analysis" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="incident_response">Incident Response:</label>
            <textarea id="incident_response" name="incident_response" rows="4" required></textarea>
        </div>

        <!-- Updated File Upload Section -->
        <div class="form-group file-upload">
            <label for="policy_document">
                <span id="upload-label">Upload Incident Document (PDF or Word)</span>
                <input type="file" id="policy_document" name="policy_document" accept=".pdf,.doc,.docx">
            </label>
            <div id="file-preview" class="file-preview" style="display: none;">
                <img id="file-icon" src="" alt="File Icon">
                <span id="file-name">No file selected</span>
            </div>
        </div>

        <button type="submit">Submit Incident Report</button>
    </form>

    <div id="message" class="message" style="display: none;"></div>
</div>

<script src="../scripts/forms.js"></script>
</body>
</html>
