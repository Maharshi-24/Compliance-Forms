<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Control</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Access Control</h1>
    <form id="form5">
        <label>Employee Name: <input type="text" name="employee_name" required></label>
        <label>Department: <input type="text" name="department" required></label>
        <label>Access Requested: <input type="text" name="access_requested" required></label>
        <label>Reason for Access: <textarea name="reason_for_access" required></textarea></label>
        <label>Requested By: <input type="text" name="requested_by" required></label>
        <label>Date of Request: <input type="date" name="date_of_request" required></label>
        <label>Approved By: <input type="text" name="approved_by"></label>
        <label>Access Granted: 
            <select name="access_granted">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="Pending">Pending</option>
            </select>
        </label>
        <label>Access Dates: <input type="text" name="access_dates" placeholder="e.g., 2024-01-01 to 2024-12-31"></label>
        <label>Comments: <textarea name="comments"></textarea></label>
        <label>Type of Access: 
            <select name="type_of_access" required>
                <option value="Physical">Physical</option>
                <option value="Digital">Digital</option>
                <option value="Remote">Remote</option>
            </select>
        </label>
        <label>Access Duration: <input type="text" name="access_duration" placeholder="e.g., 1 month, permanent"></label>
        <button type="submit">Submit</button>
    </form>
    <script>
        document.getElementById('form5').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            try {
                const response = await fetch('/submit-form', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ formName: 'Access Control', formData: data }),
                });
                const result = await response.json();
                if (result.success) {
                    alert('Form submitted successfully!');
                    e.target.reset();
                } else {
                    alert('Error submitting form');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while submitting the form');
            }
        });
    </script>
</body>
</html>
