<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Control</title>
    <link rel="stylesheet" type="text/css" href="../css/forms.css">
</head>
<body>
    <div class="container">
        <h1>Access Control</h1>
        <button id="editButton">Edit Previous Submission</button>
        <form id="form5" enctype="multipart/form-data">
            <input type="hidden" id="submissionId" name="submissionId">
            <input type="hidden" id="formName" name="formName" value="Access Control">
            <div class="form-group">
                <label for="employee_name">Employee Name:</label>
                <input type="text" id="employee_name" name="employee_name" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div class="form-group">
                <label for="access_requested">Access Requested:</label>
                <input type="text" id="access_requested" name="access_requested" required>
            </div>
            <div class="form-group">
                <label for="reason_for_access">Reason for Access:</label>
                <textarea id="reason_for_access" name="reason_for_access" required></textarea>
            </div>
            <div class="form-group">
                <label for="requested_by">Requested By:</label>
                <input type="text" id="requested_by" name="requested_by" required>
            </div>
            <div class="form-group">
                <label for="date_of_request">Date of Request:</label>
                <input type="date" id="date_of_request" name="date_of_request" required>
            </div>
            <div class="form-group">
                <label for="approved_by">Approved By:</label>
                <input type="text" id="approved_by" name="approved_by">
            </div>
            <div class="form-group">
                <label for="access_granted">Access Granted:</label>
                <select id="access_granted" name="access_granted">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="Pending">Pending</option>
                </select>
            </div>
            <div class="form-group">
                <label for="access_start_date">Access Start Date:</label>
                <input type="date" id="access_start_date" name="access_start_date" required>
            </div>
            <div class="form-group">
                <label for="access_end_date">Access End Date:</label>
                <input type="date" id="access_end_date" name="access_end_date" required>
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments"></textarea>
            </div>
            <div class="form-group">
                <label for="type_of_access">Type of Access:</label>
                <select id="type_of_access" name="type_of_access" required>
                    <option value="Physical">Physical</option>
                    <option value="Remote">Remote</option>
                </select>
            </div>
            <div class="form-group">
                <label for="access_duration">Access Duration:</label>
                <input type="text" id="access_duration" name="access_duration" placeholder="e.g., 1 month, permanent">
            </div>
            <div class="form-group file-upload">
                <label for="policy_document">
                    <span id="upload-label">Upload Policy Document (PDF or Word)</span>
                    <input type="file" id="policy_document" name="policy_document" accept=".pdf,.doc,.docx">
                </label>
                <span id="file-name" class="file-name"></span>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="message" class="message" style="display: none;"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userId = localStorage.getItem('userId');
            if (!userId) {
                window.location.href = '/login.html';
            }

            const form = document.getElementById('form5');
            const editButton = document.getElementById('editButton');
            const messageElement = document.getElementById('message');
            const fileInput = document.getElementById('policy_document');
            const fileNameSpan = document.getElementById('file-name');
            const uploadLabel = document.getElementById('upload-label');

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    fileNameSpan.textContent = e.target.files[0].name;
                    uploadLabel.textContent = 'Change Policy Document';
                } else {
                    fileNameSpan.textContent = '';
                    uploadLabel.textContent = 'Upload Policy Document (PDF or Word)';
                }
            });

            editButton.addEventListener('click', async () => {
                const submissions = await fetchUserSubmissions();
                if (submissions.length > 0) {
                    const selectedSubmission = await selectSubmission(submissions);
                    if (selectedSubmission) {
                        await populateForm(selectedSubmission.id);
                    }
                } else {
                    alert('No previous submissions found.');
                }
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const userId = localStorage.getItem('userId');
                const submissionId = document.getElementById('submissionId').value;

                try {
                    const endpoint = submissionId ? '/edit-form' : '/submit-form';
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 
                            'User-ID': userId
                        },
                        body: formData,
                    });
                    const result = await response.json();
                    if (result.success) {
                        messageElement.textContent = submissionId ? 'Form updated successfully!' : 'Form submitted successfully!';
                        messageElement.style.display = 'block';
                        messageElement.className = 'message success';
                        form.reset();
                        document.getElementById('submissionId').value = '';
                        fileNameSpan.textContent = '';
                        uploadLabel.textContent = 'Upload Policy Document (PDF or Word)';
                    } else {
                        throw new Error(result.error || 'Unknown error');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    messageElement.textContent = `Error: ${error.message}`;
                    messageElement.style.display = 'block';
                    messageElement.className = 'message error';
                }
            });

            async function fetchUserSubmissions() {
                const response = await fetch(`/api/user-submissions?formName=Access Control`, {
                    headers: { 'User-ID': localStorage.getItem('userId') }
                });
                return await response.json();
            }

            async function selectSubmission(submissions) {
                const options = submissions.map(s => `<option value="${s.id}">${s.employee_name} - ${s.access_requested} (${new Date(s.submission_time).toLocaleString()})</option>`).join('');
                const result = await new Promise(resolve => {
                    const dialog = document.createElement('dialog');
                    dialog.innerHTML = `
                        <form method="dialog">
                            <h2>Select a submission to edit</h2>
                            <select name="submissionId">
                                ${options}
                            </select>
                            <div>
                                <button value="cancel">Cancel</button>
                                <button value="confirm">Confirm</button>
                            </div>
                        </form>
                    `;
                    dialog.addEventListener('close', () => {
                        resolve(dialog.returnValue === 'confirm' ? { id: dialog.querySelector('select').value } : null);
                        dialog.remove();
                    });
                    document.body.appendChild(dialog);
                    dialog.showModal();
                });
                return result;
            }

            async function populateForm(submissionId) {
                const response = await fetch(`/api/submission/Access Control/${submissionId}`, {
                    headers: { 'User-ID': localStorage.getItem('userId') }
                });
                const submission = await response.json();
                
                document.getElementById('submissionId').value = submission.id;
                document.getElementById('employee_name').value = submission.employee_name;
                document.getElementById('department').value = submission.department;
                document.getElementById('access_requested').value = submission.access_requested;
                document.getElementById('reason_for_access').value = submission.reason_for_access;
                document.getElementById('requested_by').value = submission.requested_by;
                document.getElementById('date_of_request').value = submission.date_of_request;
                document.getElementById('approved_by').value = submission.approved_by;
                document.getElementById('access_granted').value = submission.access_granted;
                document.getElementById('access_start_date').value = submission.access_start_date;
                document.getElementById('access_end_date').value = submission.access_end_date;
                document.getElementById('comments').value = submission.comments;
                document.getElementById('type_of_access').value = submission.type_of_access;
                document.getElementById('access_duration').value = submission.access_duration;
                
                if (submission.file_name) {
                    fileNameSpan.textContent = `Current file: ${submission.file_name}`;
                    uploadLabel.textContent = 'Change Policy Document';
                } else {
                    fileNameSpan.textContent = 'No file currently uploaded';
                    uploadLabel.textContent = 'Upload Policy Document (PDF or Word)';
                }
            }
        });
    </script>
</body>
</html>
