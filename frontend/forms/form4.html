<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management</title>
    <link rel="stylesheet" type="text/css" href="../css/forms.css">
</head>
<body>
    <div class="container">
        <h1>Asset Management</h1>
        <button id="editButton">Edit Previous Submission</button>
        <form id="form4" enctype="multipart/form-data">
            <input type="hidden" id="submissionId" name="submissionId">
            <input type="hidden" id="formName" name="formName" value="Asset Management">
            <div class="form-group">
                <label for="asset_id">Asset ID:</label>
                <input type="text" id="asset_id" name="asset_id" required>
            </div>
            <div class="form-group">
                <label for="asset_type">Asset Type:</label>
                <input type="text" id="asset_type" name="asset_type" required>
            </div>
            <div class="form-group">
                <label for="owner">Owner:</label>
                <input type="text" id="owner" name="owner" required>
            </div>
            <div class="form-group">
                <label for="classification">Classification:</label>
                <select id="classification" name="classification" required>
                    <option value="Public">Public</option>
                    <option value="Private">Private</option>
                    <option value="Confidential">Confidential</option>
                    <option value="Restricted">Restricted</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="date_added">Date Added:</label>
                <input type="date" id="date_added" name="date_added" required>
            </div>
            <div class="form-group">
                <label for="end_of_life">End of Life:</label>
                <input type="date" id="end_of_life" name="end_of_life">
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                    <option value="Maintenance">Maintenance</option>
                    <option value="Disposal">Disposal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments"></textarea>
            </div>

            <!-- File Upload Section -->
            <div class="form-group file-upload">
                <label for="policy_document">
                    <span id="upload-label">Upload Policy Document (PDF or Word)</span>
                    <input type="file" id="policy_document" name="policy_document" accept=".pdf,.doc,.docx">
                </label>
                <div id="file-preview" class="file-preview" style="display: none;">
                    <img id="file-icon" src="" alt="File Icon">
                    <span id="file-name">No file selected</span>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
        <div id="message" class="message" style="display: none;"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userId = localStorage.getItem('userId');
            if (!userId) {
                window.location.href = '/login.html';
            }

            const form = document.getElementById('form4');
            const editButton = document.getElementById('editButton');
            const messageElement = document.getElementById('message');
            const fileInput = document.getElementById('policy_document');
            const filePreview = document.getElementById('file-preview');
            const fileIcon = document.getElementById('file-icon');
            const fileNameSpan = document.getElementById('file-name');
            const uploadLabel = document.getElementById('upload-label');

            // File Upload Logic
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    const file = e.target.files[0];
                    const fileName = file.name;
                    const fileExtension = fileName.split('.').pop().toLowerCase();

                    // Set the file icon based on the file type
                    if (fileExtension === 'pdf') {
                        fileIcon.src = '../images/pdf-img.png'; // Path to PDF icon
                    } else if (fileExtension === 'doc' || fileExtension === 'docx') {
                        fileIcon.src = '../images/word-img.png'; // Path to Word icon
                    }

                    fileNameSpan.textContent = fileName;
                    filePreview.style.display = 'flex';
                    uploadLabel.textContent = 'Change File';
                } else {
                    fileNameSpan.textContent = 'No file selected';
                    filePreview.style.display = 'none';
                    uploadLabel.textContent = 'Upload Policy Document (PDF or Word)';
                }
            });

            // Edit Button Logic
            editButton.addEventListener('click', async () => {
                const submissions = await fetchUserSubmissions();
                if (submissions.length > 0) {
                    const selectedSubmission = await selectSubmission(submissions);
                    if (selectedSubmission) {
                        await populateForm(selectedSubmission.id);
                    }
                } else {
                    alert('No previous submissions found.');
                }
            });

            // Form Submission Logic
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const userId = localStorage.getItem('userId');
                const submissionId = document.getElementById('submissionId').value;

                try {
                    const endpoint = submissionId ? '/edit-form' : '/submit-form';
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 
                            'User-ID': userId
                        },
                        body: formData,
                    });
                    const result = await response.json();
                    if (result.success) {
                        messageElement.textContent = submissionId ? 'Form updated successfully!' : 'Form submitted successfully!';
                        messageElement.style.display = 'block';
                        messageElement.className = 'message success';
                        form.reset();
                        document.getElementById('submissionId').value = '';
                        fileNameSpan.textContent = 'No file selected';
                        filePreview.style.display = 'none';
                        uploadLabel.textContent = 'Upload Policy Document (PDF or Word)';
                    } else {
                        throw new Error(result.error || 'Unknown error');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    messageElement.textContent = `Error: ${error.message}`;
                    messageElement.style.display = 'block';
                    messageElement.className = 'message error';
                }
            });

            // Fetch User Submissions
            async function fetchUserSubmissions() {
                const response = await fetch(`/api/user-submissions?formName=Asset Management`, {
                    headers: { 'User-ID': localStorage.getItem('userId') }
                });
                return await response.json();
            }

            // Select Submission Logic
            async function selectSubmission(submissions) {
                const options = submissions.map(s => `<option value="${s.id}">${s.asset_id} - ${s.asset_type} (${new Date(s.submission_time).toLocaleString()})</option>`).join('');
                const result = await new Promise(resolve => {
                    const dialog = document.createElement('dialog');
                    dialog.innerHTML = `
                        <form method="dialog">
                            <h2>Select a submission to edit</h2>
                            <select name="submissionId">
                                ${options}
                            </select>
                            <div>
                                <button value="cancel">Cancel</button>
                                <button value="confirm">Confirm</button>
                            </div>
                        </form>
                    `;
                    dialog.addEventListener('close', () => {
                        resolve(dialog.returnValue === 'confirm' ? { id: dialog.querySelector('select').value } : null);
                        dialog.remove();
                    });
                    document.body.appendChild(dialog);
                    dialog.showModal();
                });
                return result;
            }

            // Populate Form Logic
            async function populateForm(submissionId) {
                const response = await fetch(`/api/submission/Asset Management/${submissionId}`, {
                    headers: { 'User-ID': localStorage.getItem('userId') }
                });
                const submission = await response.json();
                
                document.getElementById('submissionId').value = submission.id;
                document.getElementById('asset_id').value = submission.asset_id;
                document.getElementById('asset_type').value = submission.asset_type;
                document.getElementById('owner').value = submission.owner;
                document.getElementById('classification').value = submission.classification;
                document.getElementById('location').value = submission.location;
                document.getElementById('date_added').value = submission.date_added;
                document.getElementById('end_of_life').value = submission.end_of_life;
                document.getElementById('status').value = submission.status;
                document.getElementById('comments').value = submission.comments;
                
                if (submission.file_name) {
                    const fileExtension = submission.file_name.split('.').pop().toLowerCase();
                    if (fileExtension === 'pdf') {
                        fileIcon.src = '../images/pdf-img.png'; // Path to PDF icon
                    } else if (fileExtension === 'doc' || fileExtension === 'docx') {
                        fileIcon.src = '../images/word-img.png'; // Path to Word icon
                    }

                    fileNameSpan.textContent = submission.file_name;
                    filePreview.style.display = 'flex';
                    uploadLabel.textContent = 'Change File';
                } else {
                    fileNameSpan.textContent = 'No file currently uploaded';
                    filePreview.style.display = 'none';
                    uploadLabel.textContent = 'Upload Policy Document (PDF or Word)';
                }
            }
        });
    </script>
</body>
</html>
