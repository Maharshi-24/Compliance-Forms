<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communications Security</title>
    <link rel="stylesheet" type="text/css" href="../css/forms.css">
</head>
<body>
<div class="container">
    <h1>Communications Security</h1>
    <button id="editButton">Edit Previous Submission</button>
    <form id="form9" enctype="multipart/form-data">
        <input type="hidden" id="submissionId" name="submissionId">
        <input type="hidden" id="formName" name="formName" value="Communications Security">
        
        <div class="form-group">
            <label for="date_of_incident">Date of Incident:</label>
            <input type="date" id="date_of_incident" name="date_of_incident" required>
        </div>

        <div class="form-group">
            <label for="incident_description">Incident Description:</label>
            <textarea id="incident_description" name="incident_description" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="system_network_affected">System/Network Affected:</label>
            <input type="text" id="system_network_affected" name="system_network_affected" required>
        </div>

        <div class="form-group">
            <label for="incident_response_actions">Incident Response Actions:</label>
            <textarea id="incident_response_actions" name="incident_response_actions" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="">Select status</option>
                <option value="Resolved">Resolved</option>
                <option value="Pending">Pending</option>
            </select>
        </div>

        <div class="form-group">
            <label for="severity_level">Severity Level:</label>
            <select id="severity_level" name="severity_level" required>
                <option value="">Select severity</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>

        <div class="form-group">
            <label for="incident_handler">Incident Handler:</label>
            <input type="text" id="incident_handler" name="incident_handler" required>
        </div>

        <div class="form-group">
            <label for="resolution_date">Resolution Date:</label>
            <input type="date" id="resolution_date" name="resolution_date">
        </div>

        <div class="form-group">
            <label for="encryption_standard">Encryption Standard:</label>
            <input type="text" id="encryption_standard" name="encryption_standard" value="AES-256" readonly>
            <small>(For ensuring compliance with cryptographic standards)</small>
        </div>

        <div class="form-group">
            <label for="communication_monitoring">Communication Channel Monitoring:</label>
            <textarea id="communication_monitoring" name="communication_monitoring" rows="4" required></textarea>
            <small>(Monitoring to ensure secure transmissions)</small>
        </div>

        <!-- File Upload Section -->
        <div class="form-group file-upload">
            <label for="policy_document">
                <span id="upload-label">Upload Incident Report Document (PDF or Word)</span>
                <input type="file" id="policy_document" name="policy_document" accept=".pdf,.doc,.docx">
            </label>
            <div id="file-preview" class="file-preview" style="display: none;">
                <img id="file-icon" src="" alt="File Icon">
                <span id="file-name">No file selected</span>
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>

    <div id="message" class="message" style="display: none;"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const userId = localStorage.getItem('userId');
    if (!userId) {
        window.location.href = '/login.html';
    }

    const form = document.getElementById('form9');
    const editButton = document.getElementById('editButton');
    const messageElement = document.getElementById('message');
    const fileInput = document.getElementById('policy_document');
    const filePreview = document.getElementById('file-preview');
    const fileIcon = document.getElementById('file-icon');
    const fileNameSpan = document.getElementById('file-name');
    const uploadLabel = document.getElementById('upload-label');

    // File Upload Logic
    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
            const file = e.target.files[0];
            const fileName = file.name;
            const fileExtension = fileName.split('.').pop().toLowerCase();

            // Set the file icon based on the file type
            if (fileExtension === 'pdf') {
                fileIcon.src = '../images/pdf-img.png'; // Path to PDF icon
            } else if (fileExtension === 'doc' || fileExtension === 'docx') {
                fileIcon.src = '../images/word-img.png'; // Path to Word icon
            }

            fileNameSpan.textContent = fileName;
            filePreview.style.display = 'flex';
            uploadLabel.textContent = 'Change File';
        } else {
            fileNameSpan.textContent = 'No file selected';
            filePreview.style.display = 'none';
            uploadLabel.textContent = 'Upload Incident Report Document (PDF or Word)';
        }
    });

    // Edit Button Logic
    editButton.addEventListener('click', async () => {
        const submissions = await fetchUserSubmissions();
        if (submissions.length > 0) {
            const selectedSubmission = await selectSubmission(submissions);
            if (selectedSubmission) {
                await populateForm(selectedSubmission.id);
            }
        } else {
            alert('No previous submissions found.');
        }
    });

    // Form Submission Logic
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const userId = localStorage.getItem('userId');
        const submissionId = document.getElementById('submissionId').value;

        try {
            const endpoint = submissionId ? '/edit-form' : '/submit-form';
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: { 
                    'User-ID': userId
                },
                body: formData,
            });
            const result = await response.json();
            if (result.success) {
                messageElement.textContent = submissionId ? 'Form updated successfully!' : 'Form submitted successfully!';
                messageElement.style.display = 'block';
                messageElement.className = 'message success';
                form.reset();
                document.getElementById('submissionId').value = '';
                fileNameSpan.textContent = 'No file selected';
                filePreview.style.display = 'none';
                uploadLabel.textContent = 'Upload Incident Report Document (PDF or Word)';
            } else {
                throw new Error(result.error || 'Unknown error');
            }
        } catch (error) {
            console.error('Error:', error);
            messageElement.textContent = `Error: ${error.message}`;
            messageElement.style.display = 'block';
            messageElement.className = 'message error';
        }
    });

    // Fetch User Submissions
    async function fetchUserSubmissions() {
        const response = await fetch(`/api/user-submissions?formName=Communications Security`, {
            headers: { 'User-ID': localStorage.getItem('userId') }
        });
        return await response.json();
    }

    // Select Submission Logic
    async function selectSubmission(submissions) {
        const options = submissions.map(s => `<option value="${s.id}">${s.incident_description} (${new Date(s.submission_time).toLocaleString()})</option>`).join('');
        const result = await new Promise(resolve => {
            const dialog = document.createElement('dialog');
            dialog.innerHTML = `
                <form method="dialog">
                    <h2>Select a submission to edit</h2>
                    <select name="submissionId">
                        ${options}
                    </select>
                    <div>
                        <button value="cancel">Cancel</button>
                        <button value="confirm">Confirm</button>
                    </div>
                </form>
            `;
            dialog.addEventListener('close', () => {
                resolve(dialog.returnValue === 'confirm' ? { id: dialog.querySelector('select').value } : null);
                dialog.remove();
            });
            document.body.appendChild(dialog);
            dialog.showModal();
        });
        return result;
    }

    // Populate Form Logic
    async function populateForm(submissionId) {
        const response = await fetch(`/api/submission/Communications Security/${submissionId}`, {
            headers: { 'User-ID': localStorage.getItem('userId') }
        });
        const submission = await response.json();
        
        document.getElementById('submissionId').value = submission.id;
        document.getElementById('date_of_incident').value = submission.date_of_incident;
        document.getElementById('incident_description').value = submission.incident_description;
        document.getElementById('system_network_affected').value = submission.system_network_affected;
        document.getElementById('incident_response_actions').value = submission.incident_response_actions;
        document.getElementById('status').value = submission.status;
        document.getElementById('severity_level').value = submission.severity_level;
        document.getElementById('incident_handler').value = submission.incident_handler;
        document.getElementById('resolution_date').value = submission.resolution_date;
        document.getElementById('encryption_standard').value = submission.encryption_standard;
        document.getElementById('communication_monitoring').value = submission.communication_monitoring;
        
        if (submission.file_name) {
            const fileExtension = submission.file_name.split('.').pop().toLowerCase();
            if (fileExtension === 'pdf') {
                fileIcon.src = '../images/pdf-img.png'; // Path to PDF icon
            } else if (fileExtension === 'doc' || fileExtension === 'docx') {
                fileIcon.src = '../images/word-img.png'; // Path to Word icon
            }

            fileNameSpan.textContent = submission.file_name;
            filePreview.style.display = 'flex';
            uploadLabel.textContent = 'Change File';
        } else {
            fileNameSpan.textContent = 'No file currently uploaded';
            filePreview.style.display = 'none';
            uploadLabel.textContent = 'Upload Incident Report Document (PDF or Word)';
        }
    }
});
</script>
</body>
</html>
